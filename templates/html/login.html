{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema - GamesHub_</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ranking/login.css' %}">
    <link rel="icon" href="{% static 'ranking/favicon.ico' %}" type="image/x-icon">
</head>

<body class="cyber-theme">

    <div class="particles"></div>
    <div class="bg-image"></div>

    <div class="access-panel">
        <div class="auth-section">
            <div class="system-header">/// SYSTEM.LOGIN_</div>
            <h2 class="glitch-title">AUTENTICACIÓN</h2>

            <form method="post" class="cyber-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="cyber-btn">INICIAR CONEXIÓN <span class="blink">_</span></button>
            </form>

            <div class="link-matrix">
                <span class="dim-text">¿ESTADO: NO_REGISTRADO?</span>
                <a href="{% url 'register' %}" class="neon-link">INICIALIZAR_REGISTRO</a>
            </div>
        </div>

        <div class="visual-section">
            <div class="scanline-overlay"></div>
            <img class="cyber-image"
                 src="https://cf.geekdo-images.com/sZYp_3BTDGjh2unaZfZmuA__original/img/7d-lj5Gd1e8PFnD97LYFah2c45M=/0x0/filters:format(jpeg)/pic2437871.jpg"
                 alt="Visual Data">
        </div>
    </div>

</body>
</html>
